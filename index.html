<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Measurement Calculator</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Stone Measurement Calculator</h2>
    <form id="stoneForm">
        <label for="length">Enter Length (in inches):</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="width">Enter Width (in inches):</label>
        <input type="number" id="width" name="width" required><br><br>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <button type="button" onclick="addMeasurement()">Add Measurement</button><br><br>
    </form>

    <h3>Measurements</h3>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Length (in inches)</th>
                <th>Width (in inches)</th>
                <th>Length (in feet)</th>
                <th>Width (in feet)</th>
                <th>Area (sq ft)</th>
                <th>Quantity</th>
                <th>Total Area (sq ft)</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
        <tfoot id="tableFoot">
            <tr>
                <td colspan="5" style="text-align: right;"><strong>Total:</strong></td>
                <td id="totalQuantity">0</td>
                <td id="totalSqft">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="stone.js"></script>
</body>
</html>
